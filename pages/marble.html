<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marble - charbhuja-minerals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; }
    .hero { background: #eee; padding: 80px 0; text-align: center; }
    .product img { max-width: 100%; height: auto; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Our Marble Collection</h1>
    <p>Premium Indian and imported marble varieties</p>
  </div>
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-4 product">
        <img src="https://via.placeholder.com/400x300?text=White+Marble" alt="White Marble">
        <h5 class="mt-2">White Marble</h5>
        <p>Perfect for luxurious interiors and flooring.</p>
      </div>
      <div class="col-md-4 product">
        <img src="https://via.placeholder.com/400x300?text=Green+Marble" alt="Green Marble">
        <h5 class="mt-2">Green Marble</h5>
        <p>Beautiful textured marble sourced from Rajasthan.</p>
      </div>
      <div class="col-md-4 product">
        <img src="https://via.placeholder.com/400x300?text=Black+Marble" alt="Black Marble">
        <h5 class="mt-2">Black Marble</h5>
        <p>Stylish and elegant black stone for interiors.</p>
      </div>
    </div>
  </div>
</body>
</html>
