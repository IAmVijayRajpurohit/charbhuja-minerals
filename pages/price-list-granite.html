<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Granite Price List - charbhuja-minerals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; }
    .hero { background: #e0e0e0; padding: 60px 0; text-align: center; }
    table { width: 100%; max-width: 600px; margin: 0 auto; }
    th, td { padding: 12px; text-align: left; }

<body>
  <div class="hero">
    <h1>Granite Price List</h1>

      <tbody>
        <tr><td>Black Galaxy Granite</td><td>₹ 200 - ₹ 260</td></tr>
