<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marble Price List - charbhuja-minerals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; }
    .hero { background: #eee; padding: 60px 0; text-align: center; }
    table { width: 100%; max-width: 600px; margin: 0 auto; }
    th, td { padding: 12px; text-align: left; }
    th { background-color: #b88a44; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Marble Price List</h1>
    <p>Quality marble at competitive prices</p>
  </div>

  <div class="container py-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Marble Type</th>
          <th>Price per Sq. Ft (INR)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>White Marble</td><td>₹ 150 - ₹ 200</td></tr>
        <tr><td>Green Marble</td><td>₹ 180 - ₹ 230</td></tr>
        <tr><td>Black Marble</td><td>₹ 170 - ₹ 220</td></tr>
        <tr><td>Italian Marble</td><td>₹ 400 - ₹ 550</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
